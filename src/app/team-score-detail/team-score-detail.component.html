<table>
    <tr>
        <th>Question n°</th>
        <th>Points</th>
        <th>Bonus/Malus</th>
        <th>Points pour mauvaises réponses</th>
    </tr>

    <tr *ngFor="let score of scores">
        <td>{{score.questionID}}</td>
        <td>{{score.points}}</td>
        <td>{{score.bonusManual}}</td>
        <td>{{score.bonusAuto}}</td>
    </tr>
</table>
